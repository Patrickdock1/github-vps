name: GitHub VPS

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes to restart if stopped
  workflow_dispatch:  # Allows manual start

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y jq

      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y

      - name: Start Ngrok Tunnel (SSH)
        run: |
          ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          nohup ngrok tcp 22 > ngrok.log 2>&1 &  # Keep it running in background
          sleep 10  # Wait for Ngrok to start
          curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url' > ngrok_url.txt

      - name: Display SSH Address
        run: cat ngrok_url.txt

      - name: Keep VPS Running (Timeout 5 hours)
        run: |
          echo "VPS is now running..."
          sleep 18000  # Wait for 5 hours (before GitHub kills job)
