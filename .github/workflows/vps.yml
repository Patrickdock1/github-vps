name: GitHub VPS

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual start

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "NEON_DB_HOST=${{ secrets.NEON_DB_HOST }}" >> .env
          echo "NEON_DB_USER=${{ secrets.NEON_DB_USER }}" >> .env
          echo "NEON_DB_PASSWORD=${{ secrets.NEON_DB_PASSWORD }}" >> .env
          echo "NEON_DB_NAME=${{ secrets.NEON_DB_NAME }}" >> .env
          echo "NEON_DB_SSLMODE=require" >> .env
          echo "NGROK_AUTH_TOKEN=${{ secrets.NGROK_AUTH_TOKEN }}" >> .env

      - name: Print environment variables (for debugging)
        run: cat .env  # REMOVE THIS LINE IN PRODUCTION TO
