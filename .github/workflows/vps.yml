name: Deploy VPS

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y curl jq

      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok

      - name: Start Ngrok Tunnel (SSH)
        run: |
          ngrok config add-authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"
          nohup ngrok tcp 22 > /dev/null 2>&1 &
          sleep 5
          curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url' > ngrok_url.txt

      - name: Display SSH Address
        run: |
          cat ngrok_url.txt

      - name: Show SSH Connection Command
        run: |
          NGROK_URL=$(cat ngrok_url.txt)
          echo "Full Ngrok URL: $NGROK_URL"
          
          if [[ -z "$NGROK_URL" ]]; then
            echo "Error: ngrok_url.txt is empty!"
            exit 1
          fi
          
          SSH_HOST=$(echo "$NGROK_URL" | sed -E 's/tcp:\/\///g' | cut -d':' -f1)
          SSH_PORT=$(echo "$NGROK_URL" | sed -E 's/tcp:\/\///g' | cut -d':' -f2)

          echo "SSH Command: ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p $SSH_PORT runner@$SSH_HOST"
